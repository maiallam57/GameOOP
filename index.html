<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="Nerko_One/NerkoOne-Regular.ttf">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo-sm.png">
    <title> Home | Mai Allam</title>
</head>

<body>

    <div class="loading d-flex justify-content-center align-items-center position-fixed z-3">
        <span class="loader position-relative d-inline-block rounded-circle"></span>
    </div>


    <section>

        <header>
            <img src="images/wraper.png" class="w-100" alt="game photo">
        </header>

        <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-1 col-md-6 col-lg-9 mx-auto">
            <div class="container">
                <h5 class="navbar-brand mb-0 text-uppercase text-white">
                    <img src="images/logo-sm.png" alt="logo photo" style="max-width: 40px"> Game Reviews
                </h5>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse small navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                        <li class="nav-item">
                            <a role="button" class="nav-link active text-uppercase text-white" aria-current="page"
                                data-category="mmorpg">mmorpg</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase text-white"
                                data-category="shooter">shooter</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase text-white"
                                data-category="sailing">sailing</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase text-white"
                                data-category="permadeath">permadeath</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase text-white"
                                data-category="superhero">superhero</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase text-white" data-category="pixel">pixel</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <section class="container my-5">
            <div class="row g-4" id="gameData">


            </div>
        </section>




    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/index.js" type="module"></script>

</body>

</html>
